name: Test dotfiles install

on:
  schedule:
    # Nightly at 03:00 UTC
    - cron: "0 3 * * *"
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: {}

jobs:
  test-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run install script
        run: ./install.sh
        env:
          NONINTERACTIVE: 1

      - name: Verify tools are available
        shell: zsh {0}
        run: |
          source ~/.zshrc

          echo "=== Checking tools ==="
          for tool in nvim tmux rg fzf fd eza bat zoxide starship gh git; do
            if command -v "$tool" &>/dev/null; then
              echo "OK: $tool ($(command -v $tool))"
            else
              echo "FAIL: $tool not found" && exit 1
            fi
          done

      - name: Verify nvim starts and plugins load
        run: |
          nvim --version | head -1
          nvim --headless "+Lazy! sync" +qa 2>&1 || true
          nvim --headless -c 'echo "nvim OK"' -c 'qa' 2>&1

      - name: Verify symlinks
        run: |
          echo "=== Checking symlinks ==="
          for link in \
            "$HOME/.config/nvim" \
            "$HOME/.config/starship.toml" \
            "$HOME/.zshrc" \
            "$HOME/.aliases" \
            "$HOME/.ignore" \
            "$HOME/.tmux.conf" \
            "$HOME/.gitconfig"; do
            if [[ -L "$link" ]]; then
              echo "OK: $link -> $(readlink $link)"
            else
              echo "FAIL: $link is not a symlink" && exit 1
            fi
          done

      - name: Verify zsh loads without errors
        shell: zsh {0}
        run: |
          source ~/.zshrc 2>&1
          echo "zsh loaded OK (exit: $?)"

